{% extends 'layout.html' %} {% block head %}
<title>Trackmate 360</title>
{% endblock %} {% block content %}
<div class="content">
  <h2 style="color: #ad44b4; margin-left: 230px">Update Task</h2>

  <div class="form">
    <p>{{task}}</p>
    {% if task %}
    <form action="/update3/{{task.att_id}}" method="POST">
      <label style="color: #ad44b4; margin-left: 240px">Attributes</label>

      <input
        type="text"
        name="content"
        id="content"
        value="{{task.att_name}}"
      /><br /><br />
      <label style="color: #ad44b4; margin-left: 240px">Value</label
      >&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="val" id="content" value="{{task.att_value}}" />
      <br /><br />
      <button class="button" style="vertical-align: middle; margin-left: 340px">
        <span>Update</span>
      </button>
      <br /><br />
    </form>
    {% else %}
    <p>Task Not Found</p>
    {% endif %}
  </div>
</div>
{% endblock %}
