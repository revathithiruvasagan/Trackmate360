{% extends 'layout.html' %} {% block head %}
<title>Trackmate 360</title>
{% endblock %} {% block content %}
<div class="content">
  <h2 style="color: #ad44b4; margin-left: 230px">Update Task</h2>

  <div class="form">
    <p>{{task}}</p>
    {% if task %}
    <form action="/update2/{{task.b_id}}" method="POST">
      <label style="color: #ad44b4; margin-left: 240px; font-size: larger"
        >Brand</label
      >&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="content" id="content" value="{{task.b_name}}" />
      <button class="button" style="vertical-align: middle">
        <span>Update</span>
      </button>
      <br /><br />
    </form>
    {% else %}
    <p>Task Not Found</p>
    {% endif %}
  </div>
</div>
{% endblock %}
